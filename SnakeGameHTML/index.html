<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
</head>
<body>

    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000000;
        }

        canvas {
        border: 1px solid #000;
        box-shadow: 0 0 5px  white, 0 0 5px  white, 0 0 5px  white;
        border-radius: 16px;

        margin-top: -300px;
        }

        .btn{
        width: 80px;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.753);
        
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 40px;
        padding-bottom: 8px;
        border: none;

        border-radius: 100%;
      }
      .btn:hover{
        background: rgba(255, 255, 255, 0.726);
        box-shadow: 0 0 5px  white, 0 0 5px  white, 0 0 5px  white;
      
      }

      .contaniner-buttons{
        position: absolute;
        top: 50%;
        left: 13%;

        width: 300px;
        height: 300px;
        border-radius: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 28px;

      }

      .contaniner-buttons-lateral{
        width: 270px;
        border-top-left-radius: 100%;
        border-bottom-left-radius: 100%;
        border-top-right-radius: 100%;
        border-bottom-right-radius: 100%;
        display: flex;
        justify-content: space-between;
      }

    </style>

    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div class="contaniner-buttons">
        <button class="btn" id="botonFlechaArriba" onclick="pressArrowUp()"><strong>↑</strong></button>
        
        <div class="contaniner-buttons-lateral">
          <button class="btn" id="botonFlechaIzquierda" onclick="pressArrowLeft()"><strong>←</strong></button>
          <button class="btn" id="botonFlechaDerecha" onclick="pressArrowRight()"><strong>→</strong></button>
        </div>
        <button class="btn" id="botonFlechaAbajo" onclick="pressArrowDown()"><strong>↓</strong></button>
      </div>
    
    <script>

    function pressArrowUp() {
          if (direction !== "down") { // No permitir que el gusano vaya hacia abajo si ya está en movimiento hacia arriba
            direction = "up";
          }
        }

        function pressArrowDown() {
          if (direction !== "up") { // No permitir que el gusano vaya hacia arriba si ya está en movimiento hacia abajo
            direction = "down";
          }
        }

        function pressArrowLeft() {
          if (direction !== "right") { // No permitir que el gusano vaya hacia la derecha si ya está en movimiento hacia la izquierda
            direction = "left";
          }
        }

        function pressArrowRight() {
          if (direction !== "left") { // No permitir que el gusano vaya hacia la izquierda si ya está en movimiento hacia la derecha
            direction = "right";
          }
        }

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const cellSize = 10;
        const gridSize = canvas.width / cellSize;
        const speed = 150; // Milliseconds between each update

        let snake = [
        { x: gridSize / 2, y: gridSize / 2 },
        { x: gridSize / 2 - 1, y: gridSize / 2 },
        { x: gridSize / 2 - 2, y: gridSize / 2 },

        ];
        let direction = "right";
        let food = {};

        function generateFood() {
        food = {
            x: Math.floor(Math.random() * gridSize),
            y: Math.floor(Math.random() * gridSize)
        };
        }

        function draw() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the snake
        ctx.fillStyle = "green";
        snake.forEach(segment => {
            ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
        });

        // Draw the food
        ctx.fillStyle = "#F80000";
        ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
        }

        function update() {
        // Move the snake
        const head = { ...snake[0] };
        switch (direction) {
            case "up":
            head.y -= 1;
            break;
            case "down":
            head.y += 1;
            break;
            case "left":
            head.x -= 1;
            break;
            case "right":
            head.x += 1;
            break;
        }
        snake.unshift(head);

        // Check for collisions
        if (head.x === food.x && head.y === food.y) {
            generateFood();
        } else {
            snake.pop();
        }

        if (
            head.x < 0 || head.x >= gridSize ||
            head.y < 0 || head.y >= gridSize ||
            snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
        ) {
            alert("Game Over!");
            resetGame();
        }

        draw();
        }


        function resetGame() {
        snake = [{ x: gridSize / 2, y: gridSize / 2 },
                 { x: gridSize / 2 - 1, y: gridSize / 2 },
                 { x: gridSize / 2 - 2, y: gridSize / 2 },];
        
        direction = "right";
        generateFood();
        }

        document.addEventListener("keydown", event => {
        switch (event.key) {
            case "ArrowUp":
            direction = "up";
            break;
            case "ArrowDown":
            direction = "down";
            break;
            case "ArrowLeft":
            direction = "left";
            break;
            case "ArrowRight":
            direction = "right";
            break;
        }
        });

        generateFood();
        setInterval(update, speed);

    </script>
</body>
</html>

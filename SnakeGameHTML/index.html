<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
</head>
<body>

    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div class="contaniner-buttons">
        <button class="btn" id="botonFlechaArriba" onclick="pressArrowUp()"><strong>↑</strong></button>
        
        <div class="contaniner-buttons-lateral">
          <button class="btn" id="botonFlechaIzquierda" onclick="pressArrowLeft()"><strong>←</strong></button>
          <button class="btn" id="botonFlechaDerecha" onclick="pressArrowRight()"><strong>→</strong></button>
        </div>
        <button class="btn" id="botonFlechaAbajo" onclick="pressArrowDown()"><strong>↓</strong></button>
      </div>
    
    <script src="script.js"></script>
</body>
</html>

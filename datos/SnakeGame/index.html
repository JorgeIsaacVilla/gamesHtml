<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f1f1f1;
        }

        canvas {
        border: 1px solid #000;
        }

        .snake {
        fill: blue; /* Cambiar el color del gusano */
        }
        .food {
        fill: yellow; /* Cambiar el color de la comida */
        }

    </style>

    <canvas id="gameCanvas" width="300" height="300"></canvas>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const cellSize = 10;
        const gridSize = canvas.width / cellSize;
        const speed = 100; // Milliseconds between each update

        let snake = [
        { x: gridSize / 2, y: gridSize / 2 },
        { x: gridSize / 2 - 1, y: gridSize / 2 },
        { x: gridSize / 2 - 2, y: gridSize / 2 },

        ];
        let direction = "right";
        let food = {};

        function generateFood() {
        food = {
            x: Math.floor(Math.random() * gridSize),
            y: Math.floor(Math.random() * gridSize)
        };
        }

        function draw() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the snake
        ctx.fillStyle = "green";
        snake.forEach(segment => {
            ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
        });

        // Draw the food
        ctx.fillStyle = "red";
        ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
        }

        function update() {
        // Move the snake
        const head = { ...snake[0] };
        switch (direction) {
            case "up":
            head.y -= 1;
            break;
            case "down":
            head.y += 1;
            break;
            case "left":
            head.x -= 1;
            break;
            case "right":
            head.x += 1;
            break;
        }
        snake.unshift(head);

        // Check for collisions
        if (head.x === food.x && head.y === food.y) {
            generateFood();
        } else {
            snake.pop();
        }

        if (
            head.x < 0 || head.x >= gridSize ||
            head.y < 0 || head.y >= gridSize ||
            snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
        ) {
            alert("Game Over!");
            resetGame();
        }

        draw();
        }


        function resetGame() {
        snake = [{ x: gridSize / 2, y: gridSize / 2 },
                 { x: gridSize / 2 - 1, y: gridSize / 2 },
                 { x: gridSize / 2 - 2, y: gridSize / 2 },];
        
        direction = "right";
        generateFood();
        }

        document.addEventListener("keydown", event => {
        switch (event.key) {
            case "ArrowUp":
            direction = "up";
            break;
            case "ArrowDown":
            direction = "down";
            break;
            case "ArrowLeft":
            direction = "left";
            break;
            case "ArrowRight":
            direction = "right";
            break;
        }
        });

        generateFood();
        setInterval(update, speed);

    </script>
</body>
</html>
